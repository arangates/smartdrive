<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-gauge-chart>
        <chart-title>Example</chart-title>
        <pane start-angle="-150" end-angle="150"></pane>
        <y-axis min="0" max="200" line-color="#339" tick-color="#339" minor-tick-color="#339" offset="-25" line-width="2"
                tick-length="5"
                minor-tick-length="5" end-on-tick="false">
            <labels distance="-20" rotation="auto"></labels>
        </y-axis>
        <data-series>
            <name>Speed</name>
            <data>80</data>
        </data-series>
    </vaadin-gauge-chart>
-->
<dom-module id="vaadin-gauge-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-gauge-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'gauge';
            }

        });
    </script>
</dom-module>
