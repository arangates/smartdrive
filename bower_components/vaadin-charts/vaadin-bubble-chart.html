<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-bubble-chart>
        <chart-title>Example</chart-title>
        <data-series>
            <data>
                [97, 36, 79], [94, 74, 60],
                [68, 76, 58], [64, 87, 56],
                [68, 27, 73], [74, 99, 42],
                [7, 93, 87], [51, 69, 40],
                [38, 23, 33], [57, 86, 31]
            </data>
        </data-series>
    </vaadin-bubble-chart>
-->
<dom-module id="vaadin-bubble-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-bubble-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'bubble';
            }

        });
    </script>
</dom-module>
