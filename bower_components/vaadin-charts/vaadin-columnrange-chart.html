<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-columnrange-chart>
        <chart-title>Example</chart-title>
        <data-series name="Temperatures">
            <data>
                [-9.7, 9.4], [-8.7, 6.5], [-3.5, 9.4], [-1.4, 19.9], [0.0, 22.6], [2.9, 29.5], [9.2, 30.7],
                [7.3, 26.5], [4.4, 18.0], [-3.1, 11.4], [-5.2, 10.4], [-13.5, 9.8]
            </data>
        </data-series>
    </vaadin-columnrange-chart>
-->
<dom-module id="vaadin-columnrange-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-columnrange-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'columnrange';
            }

        });
    </script>
</dom-module>
