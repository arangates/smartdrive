<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-scatter-chart>
        <chart-title>Example</chart-title>
        <data-series>
            <data>[20, 20], [80, 80]</data>
        </data-series>
    </vaadin-scatter-chart>
-->
<dom-module id="vaadin-scatter-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-scatter-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'scatter';
            }

        });
    </script>
</dom-module>
