<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-errorbar-chart >
        <chart-title>Examples</chart-title>
        <data-series name="Rainfall" type="column" >
            <data>
                49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4
            </data>
        </data-series>
        <data-series name="Rainfall error" >
            <data>
                [48, 51], [68, 73], [92, 110], [128, 136], [140, 150], [171, 179], [135, 143], [142, 149], [204, 220], [189,
                199], [95, 110], [52, 56]
            </data>
        </data-series>
    </vaadin-errorbar-chart>
-->
<dom-module id="vaadin-errorbar-chart">
    <template>
    </template>
    <script>
        Polymer({
            is: 'vaadin-errorbar-chart',

            behaviors: [VaadinCharts.ValoThemeBehavior, VaadinCharts.ChartBehavior],

            _getType: function () {
                return 'errorbar';
            }

        });
    </script>
</dom-module>
