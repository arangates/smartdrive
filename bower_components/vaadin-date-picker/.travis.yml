sudo: false
language: node_js
node_js:
  - "5.3"
cache:
  directories:
    - node_modules
install: travis_retry npm install && npm install -g bower && bower install
script:
  - gulp lint:js
  - gulp lint:html
  - travis_retry gulp test:mobile
  - travis_retry gulp test:desktop
  - travis_retry gulp test:mobile:shadow
  - travis_retry gulp test:desktop:shadow
